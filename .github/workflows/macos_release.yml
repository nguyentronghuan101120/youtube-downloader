name: macOS Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          create-dmg \
            --volname "YouTube Downloader" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "YouTube Downloader.app" 200 190 \
            --hide-extension "YouTube Downloader.app" \
            --app-drop-link 600 185 \
            "YouTube Downloader.dmg" \
            "YouTube Downloader.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-macos
          path: build/macos/Build/Products/Release/YouTube\ Downloader.dmg

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/macos/Build/Products/Release/YouTube\ Downloader.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
